name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Checkout core repository
        uses: actions/checkout@v4
        with:
          repository: utemix-lab/vovaipetrova-core
          path: core-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate content slices in core
        working-directory: core-repo
        run: |
          npm ci
          npm run content:slices
          npm run static:routes:generate

      - name: Import data from core
        env:
          CORE_DIR: ${{ github.workspace }}/core-repo
        run: npm run import

      - name: Build site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
